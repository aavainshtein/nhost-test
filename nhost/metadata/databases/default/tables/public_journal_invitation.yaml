table:
  name: journal_invitation
  schema: public
object_relationships:
  - name: journal
    using:
      foreign_key_constraint_on: journal_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - journal:
              author_id:
                _eq: X-Hasura-User-Id
          - journal:
              journal_users:
                user_id:
                  _eq: X-Hasura-User-Id
      set:
        author_id: x-hasura-User-Id
      columns:
        - author_id
        - created_at
        - email
        - id
        - is_fulfilled
        - journal_id
        - updated_at
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - author_id
        - created_at
        - email
        - id
        - is_fulfilled
        - journal_id
        - updated_at
        - user_id
      filter:
        _or:
          - journal:
              author_id:
                _eq: X-Hasura-User-Id
          - journal:
              journal_users:
                user_id:
                  _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - is_fulfilled
        - email
        - created_at
        - updated_at
        - id
        - journal_id
      filter:
        _or:
          - journal:
              author_id:
                _eq: X-Hasura-User-Id
          - journal:
              journal_users:
                user_id:
                  _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        _or:
          - journal:
              author_id:
                _eq: X-Hasura-User-Id
          - journal:
              journal_users:
                user_id:
                  _eq: X-Hasura-User-Id
    comment: ""
